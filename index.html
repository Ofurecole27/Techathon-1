<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- - Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <img src="images/pattern-background-desktop.svg" alt="background-image">

  <main class="container">

    <div class="container_2">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
      

    <div class="container_3">
        <div class="content_2">
          <h1>Order Summary</h1>
          <p>You can now listening to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        

        <div class="section">
        <div class="content_3">
          <div class="music">
          <img src="images/icon-music.svg" alt="music_icon" />
          </div>


          <span class="sub-container_1">
            <p><span class="plan"><strong>Annual Plan</strong></span><br /><span class="price">$59.99/year</span></p>
          </span>
          
          <span class="sub-container_2">
            <a href="#">Change</a>
          </span>
        </div>
        </div>

        <div class="button">
          <button type="submit">Proceed to Payment</button>
        </div>

          <a href="#">Cancel order</a>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ofure Igberaese</a>.
  
    </footer>
    </div>
